<!-- layouts/shortcodes/latesttps.html -->
<div class="max-w-3xl mx-auto px-4 py-8">
    <!-- Get all TPs from the "tps" section -->
    {{ $allTPs := where .Site.RegularPages "Section" "tps" }}
  
    <ul class="list-disc list-inside space-y-2">
      {{ range $allTPs }}
        <!-- findRE returns an array of matches. If none, itâ€™s empty -->
        {{ $found := findRE "historico" .File.Path }}
        {{ if eq (len $found) 0 }}
          <!-- Only show TPs that do NOT match "historico" in their path -->
          <li>
            <a href="{{ .Permalink }}" class="text-blue-600 hover:text-blue-800 transition-colors">
              {{ .Title }}
            </a>
          </li>
        {{ end }}
      {{ end }}
    </ul>
  </div>
