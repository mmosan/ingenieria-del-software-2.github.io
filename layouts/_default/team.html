{{ define "main" }}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipo - Ingenier√≠a del Software 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        },
                        accent: {
                            50: '#f0f9ff',
                            100: '#e0f7ff',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        gray: {
                            50: '#f9fafb',
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            300: '#d1d5db',
                            400: '#9ca3af',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827',
                            950: '#030712'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-950 transition-colors duration-300">
    <!-- Hero Section -->
    <div class="relative mb-8">
        {{ partial "sidebar.html" (dict "context" . "disableSidebar" true) }}
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
            <div class="text-center">
                <div class="mb-6 flex justify-center">
                    <div class="rounded-full bg-accent-500 dark:bg-accent-600 p-3 shadow-none ring-2 ring-accent-100 dark:ring-accent-800/50">
                        <img src="/images/logo.png" alt="Logo" class="w-8 h-8">
                    </div>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">Equipo Docente</h1>
            </div>
        </div>
    </div>

    <!-- Team Grid (Smaller) -->
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
            {{ range .Site.Data.team.team }}
            <!-- Team Member Card -->
            <div class="group relative aspect-square">
                <img 
                    src="{{ .pic }}" 
                    alt="{{ .name }}"
                    class="w-full h-full object-cover rounded-lg"
                >
                <!-- Always visible name -->
                <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent p-3 rounded-b-lg">
                    <h3 class="text-white font-medium text-sm text-center">{{ .name }}</h3>
                </div>
                <!-- Hover Overlay -->
                <div class="opacity-0 group-hover:opacity-100 absolute inset-0 bg-black/70 transition-opacity duration-200 flex items-center justify-center p-2 rounded-lg">
                    <div class="flex space-x-3">
                        <a href="mailto:{{ .mail }}" class="transform hover:scale-110 transition-transform">
                            <div class="w-9 h-9 rounded-full bg-white/10 backdrop-blur-sm flex items-center justify-center text-white hover:bg-white/20 transition-colors">
                                <i class="fas fa-envelope text-lg"></i>
                            </div>
                        </a>
                        <a href="https://github.com/{{ .github }}" target="_blank" class="transform hover:scale-110 transition-transform">
                            <div class="w-9 h-9 rounded-full bg-white/10 backdrop-blur-sm flex items-center justify-center text-white hover:bg-white/20 transition-colors">
                                <i class="fab fa-github text-lg"></i>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</body>
</html>
{{ end }}
