{{ define "main" }}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipo - Ingenier√≠a del Software 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                    },
                    keyframes: {
                        'fade-in': {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    },
                    animation: {
                        'fade-in': 'fade-in 0.2s ease-out'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-950 transition-colors duration-300">
    <!-- Hero Section -->
    <div class="relative mb-12">
        {{ partial "sidebar.html" (dict "context" . "disableSidebar" true) }}
        <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <div class="text-center space-y-6">
                <div class="animate-fade-in">
                    <div class="inline-flex rounded-full bg-accent-500 dark:bg-accent-600 p-4 shadow-lg ring-2 ring-accent-100 dark:ring-accent-800/50">
                        <img src="/images/logo.png" alt="Logo" class="w-12 h-12">
                    </div>
                </div>
                <h1 class="text-4xl font-bold text-gray-900 dark:text-white animate-fade-in">Equipo Docente</h1>
            </div>
        </div>
    </div>

    <!-- Team Grid -->
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 pb-20">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            {{ range .Site.Data.team.team }}
            <!-- Team Member Card -->
            <div class="group relative aspect-square bg-gray-100 dark:bg-gray-900 rounded-2xl overflow-hidden shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
                <img 
                    src="{{ .pic }}" 
                    alt="{{ .name }}"
                    class="w-full h-full object-cover object-center"
                >
                
                <!-- Name & Social Overlay -->
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent flex flex-col justify-end p-4">
                    <h3 class="text-white font-semibold text-lg mb-2 text-center">{{ .name }}</h3>
                    
                    <!-- Social Icons -->
                    <div class="flex justify-center space-x-4 opacity-0 group-hover:opacity-100 group-focus-within:opacity-100 transition-opacity duration-200">
                        <a href="mailto:{{ .mail }}" class="inline-block transform hover:scale-110 transition-transform focus:scale-110">
                            <div class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center text-white hover:bg-white/20 focus:bg-white/20">
                                <i class="fas fa-envelope text-lg"></i>
                            </div>
                        </a>
                        <a href="https://github.com/{{ .github }}" target="_blank" class="inline-block transform hover:scale-110 transition-transform focus:scale-110">
                            <div class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center text-white hover:bg-white/20 focus:bg-white/20">
                                <i class="fab fa-github text-lg"></i>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</body>
</html>
{{ end }}
