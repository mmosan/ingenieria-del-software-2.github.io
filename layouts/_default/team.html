{{ define "main" }}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipo - Ingenier√≠a del Software 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#FAFAFA]">
    <!-- Hero Section -->
    <div class="relative mb-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <div class="text-center">
                <div class="mb-8 flex justify-center">
                    <div class="rounded-full bg-black p-3">
                        <img src="/images/logo.png" alt="Logo" class="w-10 h-10">
                    </div>
                </div>
                <h1 class="text-4xl font-bold text-gray-900 mb-6">Equipo Docente</h1>
            </div>
        </div>
    </div>

    <!-- Team Grid -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-1">
            {{ range .Site.Data.team.team }}
            <!-- Team Member Card -->
            <div class="group relative aspect-square">
                <img 
                    src="{{ .pic }}" 
                    alt="{{ .name }}"
                    class="w-full h-full object-cover"
                >
                <!-- Always visible name -->
                <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/60 to-transparent p-4">
                    <h3 class="text-white font-medium text-lg">{{ .name }}</h3>
                </div>
                <!-- Overlay on hover -->
                <div class="opacity-0 group-hover:opacity-100 absolute inset-0 bg-black/60 transition-opacity duration-200 flex items-center justify-center p-4">
                    <div class="flex space-x-4">
                        <a href="mailto:{{ .mail }}" class="transform hover:scale-110 transition-transform">
                            <div class="w-12 h-12 rounded-full bg-white/10 backdrop-blur-sm flex items-center justify-center text-white hover:bg-white/20 transition-colors">
                                <i class="fas fa-envelope text-xl"></i>
                            </div>
                        </a>
                        <a href="https://github.com/{{ .github }}" target="_blank" class="transform hover:scale-110 transition-transform">
                            <div class="w-12 h-12 rounded-full bg-white/10 backdrop-blur-sm flex items-center justify-center text-white hover:bg-white/20 transition-colors">
                                <i class="fab fa-github text-xl"></i>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</body>
</html>
{{ end }}
